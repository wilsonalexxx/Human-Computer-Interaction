<!DOCTYPE html>
<html>
<head>
    <title>UTS</title>
    <link rel="stylesheet" href="UTS.css">
</head>
<body>

    <div class="sign-up">
        <div class="heading">
            <p class="heading-1">Daftar</p>
            <p class="heading-2">Ini cepat dan mudah</p>
        </div>

        <div class="name">
            <input type="text" placeholder="Nama depan">
            <input type="text" placeholder="Nama belakang">
        </div>

        <div class="email">
            <input type="text" placeholder="Nomor seluler atau email">
        </div>

        <div class="password">
            <input type="password" placeholder="Kata sandi baru">
        </div>

        <div class="birth">
            <label style="font-size: 12px">Tanggal Lahir</label>
            <a class="birth-info">?</a>
        </div>

        <div class="date">
            <select name="day" class="birthday">
                <option value="1">1</option>
                <option value="2">2</option>
                <option value="3">3</option>
                <option value="4">4</option>
                <option value="5">5</option>
                <option value="6">6</option>
                <option value="7">7</option>
                <option value="8">8</option>
                <option value="9">9</option>
                <option value="10">10</option>
            </select>

            <select name="month" class="birthday">
                <option value="Jan">Jan</option>
                <option value="Feb">Feb</option>
                <option value="Mar">Mar</option>
                <option value="Apr">Apr</option>
                <option value="May">May</option>
                <option value="Jun">Jun</option>
                <option value="Jul">Jul</option>
                <option value="Agu">Agu</option>
                <option value="Sep">Sep</option>
                <option value="Okt">Okt</option>
                <option value="Nov">Nov</option>
                <option value="Des">Des</option>
            </select>

            <select name="year" class="birthday">
                <option value="2013">2013</option>
                <option value="2014">2014</option>
                <option value="2015">2015</option>
                <option value="2016">2016</option>
                <option value="2017">2017</option>
                <option value="2018">2018</option>
                <option value="2019">2019</option>
                <option value="2020">2020</option>
                <option value="2021">2021</option>
                <option value="2022">2022</option>
            </select>
        </div>

        <div class="gender">
            <label style="font-size: 12px">Jenis Kelamin</label>
            <a class="gender-info">?</a>
        </div>

        <div class="gender-select">
            <div class="gender-name" value="x">
                <label for="">Perempuan</label>
                <input type="radio">
            </div>

            <div class="gender-name" value="x">
                <label for="">Laki-laki</label>
                <input type="radio">
            </div>

            <div class="gender-name" value="x">
                <label for="">Khusus</label>
                <input type="radio">
            </div>
        </div>

        <div class="terms">
            <p style="font-size: 12px">Dengan mengklik Daftar, Anda menyetujui <a href="#" style="text-decoration: none">Ketentuan</a>, <a href="#" style="text-decoration: none">Kebijakan Data </a>dan <a href="#" style="text-decoration: none">Kebijakan Cookie </a>kami. Anda akan menerima Notifikasi SMS dari Facebook dan dapat menolaknya kapan saja.</p>
        </div>

        <div class="terms">

        </div>

        <div class="btn">
            <button>Daftar</button>
        </div>
    </div>
</body>
</html>
